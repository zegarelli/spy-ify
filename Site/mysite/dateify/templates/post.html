{% extends "base_generic.html" %}
    {% block loads %}

                crossorigin="anonymous"></script>

            <!-- Bootstrap -->

{% block content %}
    <h1>Create New {{ user.username.upper }} Post</h1>

    <input type="submit" value="Submit">
</form>

{% endblock %}
